<!DOCTYPE html>
<html>
<body>
  <h1>Frontend Page</h1>
  <button onclick="getData()">Get Backend Data</button>
  <pre id="output"></pre>
  <script>
    async function getData() {
      const res = await fetch('/api');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
